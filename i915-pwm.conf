# /etc/modprobe.d/i915-pwm.conf
# Run intel_reg before loading i915, then load i915 ignoring the install handler.
options i915 enable_guc=2
options i915 enable_fbc=1
options i915 enable_psr=0

# Set backlight PWM frequency to 1200 Hz, duty cycle 40%
# Writes to PWM register before loading the i915 module so percentage is correct
install i915 /usr/bin/intel_reg write 0xc8254 0x032e0146; /sbin/modprobe --ignore-install i915
